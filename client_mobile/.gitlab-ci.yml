variables:
  NODE_IMAGE: node:18.12.0-alpine
  DOCKER_IMAGE: docker:20.10.19
  ALPINE_IMAGE: alpine:3.14.2
  NPM_GLOBAL_CACHE: /cache/.npm_global_cache
  FF_USE_FASTZIP: 'true'
  ARTIFACT_COMPRESSION_LEVEL: 'fast'
  CACHE_COMPRESSION_LEVEL: 'fast'
  GIT_DEPTH: 1

.node_modules_cache_var:
  - &node_modules_cache
    key:
      files:
        - package-lock.json
    paths:
      - node_modules
    policy: pull

install:
  image: $NODE_IMAGE
  stage: âœ… install
  cache:
    - <<: *node_modules_cache
      policy: push
  script:
    - npm ci --cache $NPM_GLOBAL_CACHE
  except:
    - tags

lint:
  image: $NODE_IMAGE
  stage: ðŸ–Œ format
  cache:
    - *node_modules_cache
  script:
    - npm run lint
  except:
    - tags

